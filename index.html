<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICSP Workshop 2024</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      body::-webkit-scrollbar {
        width: 0;
      }

      body::-webkit-scrollbar-track {
        display: none;
      }

      body::-webkit-scrollbar-thumb {
        display: none;
      }

      #background {
        width: 100%;
        height: 100%;
        z-index: -1;
        position: relative;
      }

      #background::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
        z-index: 0;
      }

      #background > img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      h1 {
        margin: 0;
        padding-top: 40vh;
        color: white;
        text-align: center;
        position: relative;
        z-index: 1;
        font-size: 3.5rem;
        letter-spacing: 0.05em;
      }

      h2 {
        color: white;
        text-align: center;
        position: relative;
        z-index: 1;
        font-size: 1.5rem;
        letter-spacing: 0.05em;
      }

      h3 {
        color: white;
        text-align: center;
        position: relative;
        z-index: 1;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div id="background">
      <img src="banner.jpg" alt="Banner" />
      <h1>Welcome to ICSP Workshop 2024</h1>

      <h2>54th Annual IEEE/IFIP International Conference on Dependable Systems and Networks</h2>
      <h2>2024, Brisbane, Australia</h2>
      <h3>Co-located with <span style="text-decoration: underline">DSN</span> 2024</h3>
    </div>
    <div>here</div>
  </body>
</html>
